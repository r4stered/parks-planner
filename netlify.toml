[build]
publish = "output"
command = "pip install uv && uv sync && uv run python generate_site.py"
[[redirects]]
from = "/"
to = "/parks_site.html"
status = 200

[[redirects]]
from = "/index.html"
to = "/parks_site.html"
status = 200

# Headers for security and caching
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
for = "/parks_site.html"
[headers.values]
Cache-Control = "no-cache"
